language: ruby
rvm:
  - 2.5.8
cache:
  bundler: true
  directories:
  - npm_modules
# Workaround for https://github.com/travis-ci/travis-ci/issues/8836
# sudo: false
sudo: required
dist: trusty
addons:
  chrome: stable
before_install:
  - yes | gem update --system --force
  - gem install bundler
before_script:
  - bundle exec chromedriver-update
  - psql -c 'create database ferret_test;' -U postgres
script:
  - bin/rails assets:precompile
  - bundle exec rspec
  - bin/rails test:system
